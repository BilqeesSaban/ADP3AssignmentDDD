#DATASOURCE (DataSourceAutoConfiguration and DataSourceProperties)

#spring.datasource.url=jdbc:mysql://localhost:3306/adp3springboot?useSSL=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration 
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/adp3springboot?useSSL=true
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.username= root
spring.datasource.password=

#Hibernate

#the sql dialect makes hibernate to generate better for SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate ddl auto (CRUD)
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = trace

#Finished